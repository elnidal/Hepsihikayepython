<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HepsiHikaye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a2a42;
            margin-bottom: 0.5rem;
        }
        .login-header .logo-icon {
            color: #e74c3c;
        }
        .login-form .form-control {
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ced4da;
        }
        .login-form .form-control:focus {
            box-shadow: 0 0 0 3px rgba(26, 42, 66, 0.1);
            border-color: #1a2a42;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1a2a42;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 1rem;
        }
        .back-to-site {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-to-site:hover {
            color: #1a2a42;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                HEPSİ<span class="logo-icon"><i class="fas fa-play-circle"></i></span>HİKAYE
            </div>
            <p class="text-muted">Yönetici Girişi</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form class="login-form" method="post" action="{{ url_for('admin_login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Beni Hatırla</label>
            </div>
            <button type="submit" class="login-btn">Giriş Yap</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="back-to-site">
            <i class="fas fa-arrow-left me-1"></i> Siteye Dön
        </a>
    </div>
</body>
</html>
