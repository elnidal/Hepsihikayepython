services:
  - type: web
    name: hepsihikaye
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -c gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.7
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false # User will need to set this in the Render dashboard
    healthCheckPath: /
    autoDeploy: true
